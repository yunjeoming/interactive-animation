<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive animation</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="invitation">
      <div class="page">
        <div class="cover-page">
          <h1 class="cover-title">Invitation</h1>
          <p class="cover-description">0000년 00월 00일</p>
        </div>
        <div class="back-page image-page"></div>
      </div>
      <div class="page">
        <div class="content-page">
          <div class="content-title">
            <span>HAPPY NEW YEAR</span>
            <div class="main-title">
              <span>0000 송년의 밤</span>
              <span class="em">초대장</span>
            </div>
          </div>
          <p class="content-description">
            0000년 송년의 밤에 초대합니다.<br />
            그 동안 성원과 격려에 감사드리며<br />
            한 해를 멋지게 마무리하고 싶습니다.<br />
            참석하여 자리를 빛내주세요.
          </p>
          <div class="content-info">
            <div>일시: 0000년 00월 00일 오후 0시</div>
            <div>장소: 00구 00동 00번길 0층</div>
          </div>
        </div>
        <button class="close-btn">Close</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
